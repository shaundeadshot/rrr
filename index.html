<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ™ Ramadan Mubarak</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Segoe UI;
background:radial-gradient(circle at center,#021018,#000814);
color:#f5e6a8;
}

/* stars */
.star{
position:absolute;
width:2px;height:2px;background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* mosque silhouette */
#mosque{
position:absolute;
bottom:0;
width:100%;
height:260px;
background:#022e22;
clip-path:polygon(0% 100%,0% 70%,10% 70%,15% 45%,20% 70%,35% 70%,40% 45%,45% 70%,55% 70%,60% 45%,65% 70%,80% 70%,85% 45%,90% 70%,100% 70%,100% 100%);
z-index:3;
}

/* moon */
#moon{
position:absolute;
width:180px;height:180px;border-radius:50%;
background:radial-gradient(circle,#fff4b0,#d4af37);
top:120%;left:50%;transform:translateX(-50%);
box-shadow:0 0 80px gold;
transition:top 5s ease;
z-index:1;
}

/* light glow */
#glow{
position:absolute;
width:600px;height:600px;
border-radius:50%;
background:radial-gradient(circle,rgba(255,215,0,.45),transparent 70%);
top:50%;left:50%;
transform:translate(-50%,-50%) scale(0);
transition:transform 4s ease 5s;
z-index:0;
}

/* people */
.person{
position:absolute;
bottom:40px;
width:18px;height:40px;
background:#011c15;
border-radius:10px;
z-index:4;
transition:transform 1s ease;
}

/* celebration jump */
.jump{ transform:translateY(-25px); }

/* food */
.food{
position:absolute;
font-size:24px;
opacity:0;
animation:pop 2s forwards;
}
@keyframes pop{
0%{transform:scale(0);opacity:0}
60%{transform:scale(1.4);opacity:1}
100%{transform:scale(1)}
}

/* message */
#text{
position:absolute;
top:35%;
width:100%;
text-align:center;
font-size:60px;
opacity:0;
text-shadow:0 0 25px gold;
transition:opacity 3s ease 9s;
z-index:10;
}
</style>

</head>

<body>

<div id="glow"></div>
<div id="moon"></div>
<div id="mosque"></div>
<div id="text">ðŸŒ™ RAMADAN MUBARAK ðŸŒ™</div>

<script>

/* stars */
for(let i=0;i<120;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
s.style.animationDuration=(Math.random()*3+1)+"s";
document.body.appendChild(s);
}

/* people groups */
for(let i=0;i<7;i++){
let p=document.createElement("div");
p.className="person";
p.style.left=(25+i*7)+"%";
document.body.appendChild(p);
}

/* moon rise */
setTimeout(()=>document.getElementById("moon").style.top="15%",500);

/* glow Ù†ÙˆØ± */
setTimeout(()=>document.getElementById("glow").style.transform="translate(-50%,-50%) scale(1)",5000);

/* celebration jump */
setTimeout(()=>{
document.querySelectorAll(".person").forEach(p=>{
setInterval(()=>p.classList.toggle("jump"),900);
});
},8000);

/* food explosion */
const foods=["ðŸ‡","ðŸ‰","ðŸ—","ðŸ–","ðŸ¥™","ðŸ§†","ðŸ›","ðŸ°","ðŸª","ðŸ§ƒ","ðŸ¥¤"];
setTimeout(()=>{
for(let i=0;i<35;i++){
let f=document.createElement("div");
f.className="food";
f.innerText=foods[Math.floor(Math.random()*foods.length)];
f.style.left=Math.random()*100+"%";
f.style.top=Math.random()*100+"%";
document.body.appendChild(f);
}
},8500);

/* message */
setTimeout(()=>document.getElementById("text").style.opacity=1,9000);

</script>

</body>
</html>
